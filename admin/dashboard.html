<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Modo Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Botón de acceso admin (simulado) -->
        <button id="adminToggle" class="btn btn-danger">Modo Administrador</button>

        <!-- Sección de productos (visible para todos) -->
        <h2>Productos</h2>
        <div id="productList" class="row"></div>

        <!-- Sección de administrador (oculta inicialmente) -->
        <div id="adminSection" style="display: none;">
            <h2 class="mt-4">Panel de Administrador</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nombre" class="form-control mb-2">
                <input type="number" id="productPrice" placeholder="Precio" class="form-control mb-2">
                <button type="submit" class="btn btn-success">Agregar Producto</button>
            </form>
            <div id="adminProductList" class="mt-4"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
